<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <div class="alert alert-danger" *ngIf="errorMsg">
              <small>{{errorMsg}}</small>
            </div>
            <form class="form" #loginForm="ngForm" (ngSubmit)="loginUser()" novalidate>
              <div class="form-group">
                <label for="">Username</label>
                <input type="text" [(ngModel)]="loginUserModel.username" #username="ngModel" 
                [class.is-invalid]="username.invalid && username.touched" 
                name="username" class="form-control rounded-0" required>
                <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="loginUserModel.password" #password="ngModel"
                name="password" class="form-control rounded-0" required>
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
              </div>
              <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-success float-right">Login</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
</div>
