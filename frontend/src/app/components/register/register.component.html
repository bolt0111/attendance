<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <div class="alert alert-success" *ngIf="responseMsg">
              <small>{{responseMsg}}</small>
            </div>
            <div class="alert alert-danger" *ngIf="errorMsg">
              <small>{{errorMsg}}</small>
            </div>
            <form class="form" #registerForm="ngForm" (ngSubmit)="registerUser()" novalidate>
              <div class="form-group">
                <label for="">Username</label>
                <input type="text" [(ngModel)]="registerUserModel.username" #username="ngModel" 
                [class.is-invalid]="username.invalid && username.touched" 
                name="username" class="form-control rounded-0" required>
                <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="registerUserModel.password" #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                name="password" class="form-control rounded-0" required>
                <div *ngIf="password.errors && (password.invalid && password.touched)">
                  <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
                  <small class="text-danger" *ngIf="password.errors.pattern">Password must be minimum 8 characters, at least one letter & one number</small>
                </div>
              </div>
              <button [disabled]="registerForm.form.invalid" type="submit" class="btn btn-primary float-right">Register</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
</div>
